<!DOCTYPE html>
<html>
  <head>
    <title>샘플 테이블</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>샘플 테이블</h1>

    <table id="userTable">
      <thead>
        <tr>
          <th>아이디</th>
          <th>이름</th>
          <th>이메일</th>
          <th>역할</th>
        </tr>
      </thead>
      <tbody>
        <tr class="user-row">
          <td class="user-id">1001</td>
          <td class="user-name">홍길동</td>
          <td class="user-email">hong@example.com</td>
          <td class="user-role">관리자</td>
        </tr>
        <tr class="user-row">
          <td class="user-id">1002</td>
          <td class="user-name">김철수</td>
          <td class="user-email">kim@example.com</td>
          <td class="user-role">일반회원</td>
        </tr>
        <tr class="user-row">
          <td class="user-id">1003</td>
          <td class="user-name">이영희</td>
          <td class="user-email">lee@example.com</td>
          <td class="user-role">일반회원</td>
        </tr>
      </tbody>
    </table>

    <h2>상품 목록</h2>
    <div class="product-list">
      <div class="product-item" data-id="p001">
        <h3 class="product-name">노트북</h3>
        <p class="product-price">1,200,000원</p>
        <div class="product-desc">고성능 노트북입니다.</div>
      </div>
      <div class="product-item" data-id="p002">
        <h3 class="product-name">스마트폰</h3>
        <p class="product-price">800,000원</p>
        <div class="product-desc">최신형 스마트폰입니다.</div>
      </div>
      <div class="product-item" data-id="p003">
        <h3 class="product-name">태블릿</h3>
        <p class="product-price">500,000원</p>
        <div class="product-desc">가벼운 태블릿입니다.</div>
      </div>
    </div>
  </body>
</html>
